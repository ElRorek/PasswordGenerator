<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <h1>Password Generator</h1>
        <div class="container">
            <div class="line">
                <label for="inputLength">Lenght</label><br>
                <input type="number" id="inputLength">
            </div>
            <div class="line">
                <label for="checkbox1">Include Numbers</label>
                <input type="checkbox" id="checkbox1">
            </div>
            <div class="line">
                <label for="checkbox2">Include Symbols</label>
                <input type="checkbox" id="checkbox2">
            </div>
            <div class="line">
                <button id="btnGenerate">Enviar</button>
            </div>
            <div class="password">
                <span id="generatedPassword"></span>
            </div><br>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
